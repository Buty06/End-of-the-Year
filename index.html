<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A counter of end of the year" />

    <meta property="og:title" content="End of the Year" />
    <meta property="og:description" content="A counter of end of the year" />
    <meta
      property="og:image"
      content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSgsEE10NYlh1pQR2NkYWmrEjA0c_6y8_7Lg&s"
    />
    <meta property="og:image:alt" content="AN example image" />

    <style>
      html {
        visibility: visible;
        opacity: 0;
      }
    </style>
    <link rel="stylesheet" href="style.css" />

    <title>End of the Year</title>
  </head>
  <body>
    <div class="fireworks">
      <article class="counter">
        <section id="days"></section>
        :
        <section id="hours"></section>
        :
        <section id="minuts"></section>
        :
        <section id="seconds"></section>
      </article>

      <div class="button_container">
        <button class="button" id="button1">
          Fireworks
          <span class="mdi--power"> power_settings_new </span>
        </button>

        <button class="button" id="button2">
          Music
          <span class="mdi--power"> power_settings_new </span>
        </button>
      </div>
    </div>

    <!-- jsDelivr  (La libreria de los fireworks)-->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./fireworks.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
