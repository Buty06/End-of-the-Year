<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A counter of end of the year" />

    <meta property="og:title" content="End of the Year" />
    <meta property="og:description" content="A counter of end of the year" />
    <meta
      property="og:image"
      content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSgsEE10NYlh1pQR2NkYWmrEjA0c_6y8_7Lg&s"
    />
    <meta property="og:image:alt" content="AN example image" />

    <style>
      html {
        visibility: visible;
        opacity: 0;
      }
    </style>
    <link rel="stylesheet" href="style.css" />

    <title>End of the Year</title>
  </head>
  <body>
    <div class="fireworks">
      <article class="counter">
        <section id="days"></section>
        :
        <section id="hours"></section>
        :
        <section id="minuts"></section>
        :
        <section id="seconds"></section>
      </article>
    </div>

    <!-- jsDelivr  -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <!-- UNPKG -->
    <script src="https://unpkg.com/fireworks-js@2.x/dist/index.umd.js"></script>

    <!-- Usage -->
    <!-- La configuracion de la libreria -->
    <script>
      const container = document.querySelector(".fireworks");
      const fireworks = new Fireworks.default(container, {
        particles: 80,
        explosion: 10,
        intensity: 60,
        mouse: {
          click: true,
          max: 1,
        },
        sound: {
          enabled: true,
          files: [
            "assets/explosion0.mp3",
            "assets/explosion1.mp3",
            "assets/explosion2.mp3",
          ],
          volume: { min: 4, max: 8 },
        },
      });
      fireworks.start();
    </script>
    <script src="./script.js"></script>
  </body>
</html>
